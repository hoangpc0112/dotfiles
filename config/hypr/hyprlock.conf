general {
    grace = 1
    fractional_scaling = 2
    immediate_render = true
    ignore_empty_input = true
    disable_loading_bar = false
}

animations {
    bezier = linear, 1, 1, 0, 0
    animation = fade, 1, 1, linear 
}

background {
    monitor =
    path = $HOME/.config/hypr/current_wallpaper

    color = rgb(0,0,0)

    blur_size = 3
    blur_passes = 2
    noise = 0.0117
    contrast = 1.3000
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}

# INPUT FIELD
input-field {
    monitor =
    size = 280, 55
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    placeholder_text = Type Password
    font_family = Inter
    font_size = 22
    hide_input = false
    position = 0, -360
    halign = center
    valign = center
    fail_color = rgb(243, 139, 168)
}

# DATE
label {
    monitor =
    text = cmd[update:1000] date +"%A, %B %d"
    color = rgb(205, 214, 244)
    font_size = 30
    font_family = Inter ExtraBold
    position = 0, 360
    halign = center
    valign = center
}

# TIME
label {
    monitor =
    text = cmd[update:1000]  date +"%H:%M"
    color = rgb(205, 214, 244)
    font_size = 120
    font_family = Inter ExtraBold
    position = 0, 260
    halign = center
    valign = center
}
