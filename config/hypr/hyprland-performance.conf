################
### MONITORS ###
################

monitor=,1920x1080@144,auto,1

###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = kitty yazi
$menu = rofi -show drun
$browser = zen-browser
$editor = code

#################
### AUTOSTART ###
#################

exec-once = waybar
exec-once = swww-daemon
exec-once = swww img --transition-type none $HOME/.config/hypr/current_wallpaper
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = fcitx5 -d
exec-once = blueman-applet
exec-once = /usr/libexec/polkit-gnome-authentication-agent-1
exec-once = hypridle
exec-once = dunst

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = LIBVA_DRIVER_NAME,nvidia
env = QT_QPA_PLATFORMTHEME,qt6ct
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
cursor:no_hardware_cursors = true
env = GBM_BACKEND,nvidia-drm
env = __NV_PRIME_RENDER_ALLOW_SYSCALLS,1
env = HYPRCURSOR_THEME,Bibata-Modern-Ice
env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME,Bibata-Modern-Ice
env = XCURSOR_SIZE,24

###################
### PERMISSIONS ###
###################



#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 3
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
    }

    blur {
        enabled = true
        size = 5
        passes = 3
        new_optimizations = true
        ignore_opacity = true
    }
}

animations {
    enabled = true

    bezier = expressiveFastSpatial, 0.42, 1.67, 0.21, 0.90
    bezier = expressiveSlowSpatial, 0.39, 1.29, 0.35, 0.98
    bezier = expressiveDefaultSpatial, 0.38, 1.21, 0.22, 1.00
    bezier = emphasizedDecel, 0.05, 0.7, 0.1, 1
    bezier = emphasizedAccel, 0.3, 0, 0.8, 0.15
    bezier = standardDecel, 0, 0, 0, 1
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.52, 0.03, 0.72, 0.08

    animation = windowsIn, 1, 3, emphasizedDecel, popin 80%
    animation = windowsOut, 1, 2, emphasizedDecel, popin 90%
    animation = windowsMove, 1, 3, emphasizedDecel, slide
    animation = border, 1, 10, emphasizedDecel
    animation = layersIn, 1, 2.7, emphasizedDecel, popin 93%
    animation = layersOut, 1, 2.4, menu_accel, popin 94%
    animation = fadeLayersIn, 1, 0.5, menu_decel
    animation = fadeLayersOut, 1, 2.7, menu_accel
    animation = workspaces, 1, 7, menu_decel, slide
    animation = specialWorkspaceIn, 1, 2.8, emphasizedDecel, slidevert
    animation = specialWorkspaceOut, 1, 1.2, emphasizedAccel, slidevert
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = true
    vfr = true
}

#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    sensitivity = 0
    force_no_accel = true

    touchpad {
        natural_scroll = true
    }
}

gestures {
    workspace_swipe = false
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

bind = $mainMod, K, exec, $HOME/.config/hypr/scripts/search_keybinds.sh
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, F, togglefloating
bind = $mainMod SHIFT, F, fullscreen
bind = $mainMod, D, exec, killall rofi; $menu
bind = $mainMod, V, exec, killall rofi; cliphist list | $menu -dmenu -p "ï€‚" | cliphist decode | wl-copy
bind = Alt, Tab, cyclenext
bind = Alt, Tab, bringactivetotop
bind = $mainMod, Print, exec, $HOME/.config/hypr/scripts/screenshot.sh screen
bind = , Print, exec, $HOME/.config/hypr/scripts/screenshot.sh area
bind = $mainMod, W, exec, killall rofi; $HOME/.config/hypr/scripts/change_wallpaper.sh
bind = $mainMod, P, exec, $HOME/.config/hypr/scripts/powermenu.sh
bind = $mainMod, R, exec, pkill gammastep || gammastep -O 3636
bind = $mainMod, C, exec, code

# Move  Windows
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Volume
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+ && VOL_LEVEL=$(wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk '/Volume/ {print $2*100}' | tr -d '%'); dunstify -i $HOME/.config/dunst/icons/volume-3.svg -h int:value:$VOL_LEVEL -t 500 -r 2594 "Volume changed!" "Current: $VOL_LEVEL%"
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- && VOL_LEVEL=$(wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk '/Volume/ {print $2*100}' | tr -d '%'); dunstify -i $HOME/.config/dunst/icons/volume-3.svg -h int:value:$VOL_LEVEL -t 500 -r 2594 "Volume changed!" "Current: $VOL_LEVEL%"
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && MUTE_STATUS=$(wpctl get-volume @DEFAULT_AUDIO_SINK@ | grep -o 'MUTED'); if [ "$MUTE_STATUS" == "MUTED" ]; then dunstify -i $HOME/.config/dunst/icons/muted.svg -h string:x-dunst-stack-tag:audio-mute -t 500 -r 2595 "Volume changed!" "Muted"; else dunstify -i $HOME/.config/dunst/icons/volume-3.svg -h string:x-dunst-stack-tag:audio-mute -t 500 -r 2595 "Volume changed!" "Unmuted"; fi
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle && MUTE_STATUS=$(wpctl get-mute @DEFAULT_AUDIO_SOURCE@ | grep -o 'MUTED'); if [ "$MUTE_STATUS" == "MUTED" ]; then dunstify -h string:x-dunst-stack-tag:mic-mute -t 500 -r 2596 "Mic changed!" "Muted"; else dunstify -h string:x-dunst-stack-tag:mic-mute -t 500 -r 2596 "Mic changed!" "Unmuted"; fi

# Brightness
bindel = , XF86MonBrightnessUp, exec, brightnessctl set 5%+ && dunstify -i $HOME/.config/dunst/icons/brightness-7.svg -h int:value:"$(( ($(cat /sys/class/backlight/*/brightness) * 100) / $(cat /sys/class/backlight/*/max_brightness) ))" -t 500 -r 2593 "Brightness changed!" "Current: $(( ($(cat /sys/class/backlight/*/brightness) * 100) / $(cat /sys/class/backlight/*/max_brightness) ))%"
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%- && dunstify -i $HOME/.config/dunst/icons/brightness-7.svg -h int:value:"$(( ($(cat /sys/class/backlight/*/brightness) * 100) / $(cat /sys/class/backlight/*/max_brightness) ))" -t 500 -r 2593 "Brightness changed!" "Current: $(( ($(cat /sys/class/backlight/*/brightness) * 100) / $(cat /sys/class/backlight/*/max_brightness) ))%"

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
