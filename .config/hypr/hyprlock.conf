# INPUT FIELD
input-field {
    monitor =
    size = 280, 55
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    placeholder_text = Type Password
    font_family = Inter
    font_size = 22
    hide_input = false
    position = 0, -360
    halign = center
    valign = center
    fail_color = rgb(243, 139, 168)
}

# DATE
label {
    monitor =
    text = cmd[update:1000] date +"%A, %B %d"
    color = rgb(205, 214, 244)
    font_size = 28
    font_family = Inter ExtraBold
    position = 0, 300
    halign = center
    valign = center
}

# TIME
label {
    monitor =
    text = cmd[update:1000]  date +"%I:%M"
    color = rgb(205, 214, 244)
    font_size = 120
    font_family = Inter ExtraBold
    position = 0, 210
    halign = center
    valign = center
}