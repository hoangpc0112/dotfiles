general {
    grace = 1
    fractional_scaling = 2
    immediate_render = true
    ignore_empty_input = true
    disable_loading_bar = false
}

background {
    monitor =
    path = $HOME/images/wallpapers/aesthetic_1.jpg

    color = rgb(0,0,0)

    blur_size = 3
    blur_passes = 2
    noise = 0.0117
    contrast = 1.3000
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}

# Profie-Photo
image {
    monitor =
    path = $HOME/images/cat.png
    border_size = 2
    border_color = rgba(255, 255, 255, 0)
    size = 250
    rotate = 0
    reload_time = -1
    reload_cmd =
    position = 0, -50
    halign = center
    valign = center
}

# USER-BOX
shape {
    monitor =
    size = 280, 55
    color = rgba(255, 255, 255, .1)
    rounding = -1
    border_size = 0
    border_color = rgba(253, 198, 135, 0)
    rotate = 0
    xray = false
    position = 0, -280
    halign = center
    valign = center
}

# USER
label {
    monitor =
    text = ïŠ¾  $USER
    color = rgba(216, 222, 233, 0.80)
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    font_size = 18
    font_family = Inter
    position = 0, -280
    halign = center
